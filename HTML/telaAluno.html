<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno - Faculândia</title>
    <link rel="stylesheet" href="../CSS/EstilosAluno.css">
</head>
<body>
    <!-- Barra azul no topo -->
    <header class="top-bar">
        <div class="container">
            <h1 class="faculdade">Faculdade Faculândia</h1>
            <div class="user-area">
                <span class="user-name">Nome</span>
                <button class="btn-sair" id="btnSair">Sair</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- Seção de novo requerimento -->
        <section class="requerimento-section">
            <h2 class="section-title">NOVO REQUERIMENTO</h2>
            
            <div class="content-wrapper">
                <!-- Coluna esquerda -->
                <div class="left-column">
                    <div class="comprovante-box">
                        <h3>Comprovante</h3>
                    </div>
                </div>
                
                <!-- Coluna central -->
                <div class="center-column">
                    <div class="historico-box">
                        <h3>HISTÓRICO</h3>
                    </div>
                </div>
                
                <!-- Coluna direita -->
                <div class="right-column">
                    <button class="btn-editar">EDITAR</button>
                    
                    <div class="descricao-box">
                        <h3>DESCRIÇÃO</h3>
                    </div>
                    
                    <div class="status-box">
                        <h3>STATUS</h3>
                        <div class="status-enviado">ENVIADO</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="../JS/app.js"></script>
</body>
</html>
