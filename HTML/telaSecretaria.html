<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área da Secretaria</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

    <div class="container"> <!--Coloquei tudo num container pra ser mais de boa de usar flex ou o que quiserem usar lá no css -->
        
        <!--Parte do cabeçalho -->
        <div class="header">
            <h1 class="faculdade">Faculdade Faculândia</h1>
            <h2>Secretaria</h2>
            <p class="nome-aluno">Nome</p> <!-- Espaço para exibir o nome do usuário -->
        </div>

        <!-- Deslogar do acesso de secreatária -->
        <div class="botoes">
            <button class="btn" id="btnSair">Sair</button>
        </div>

        <!-- Aquela parta na esquerda onde ficarão os processos -->
        <div class="secao">
            <h4 class="titulo-secao">PROCESSOS NOVOS</h4>
            <p class="texto">Lorem ipsum...</p> <!-- Texto placeholder -->
        </div>

        <!-- Bagulho pra escolher pra que área específica ser enviado -->
        <div class="secao">
            <select class="seletor" id="seletorOpcoes">
                <option value="" selected disabled>SELECIONE UMA OPÇÃO</option>
                <option value="tesouraria">Tesouraria</option>
                <option value="biblioteca">Biblioteca</option>
                <option value="curso">Curso</option>
            </select>
        </div>

        <!-- Texto do processo escolhido -->
         <!-- Detalhe, quando implementarem o css e o banco de dados, isso daqui vai precisar ser alterado pra puxar de lá-->
        <div class="secao">
            <p class="texto">Lorem ipsum...</p>
        </div>

        <!-- Enviar pra área específica que foi esclhido naquela barra -->
        <div class="botoes-acao">
            <button class="btn btn-encaminhar" id="btnEncaminhar">Encaminhar</button>
        </div>
    </div>


    <script src="../JS/app.js"></script>
</body>
</html>
